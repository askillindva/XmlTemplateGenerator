{% extends "base.html" %}

{% block title %}{{ template_name }} - XML Generator{% endblock %}

{% block nav_items %}
<a class="nav-link" href="{{ url_for('main_home') }}">Home</a>
<a class="nav-link" href="{{ url_for('lsv.home') }}">LSV</a>
<a class="nav-link" href="{{ url_for('future_app.home') }}">Future App</a>
{% endblock %}

{% block content %}
<h1 class="display-6 mb-2">
    <i class="fas fa-file-alt text-success me-2"></i>
    {{ template_name }}
</h1>
<p class="lead mb-5">Fill in the values to generate your XML</p>

<form method="POST" action="{{ url_for('lsv.generate_xml', template_name=template_name) }}" class="text-start">
    {% for variable in variables %}
    <div class="mb-4">
        <label for="{{ variable }}" class="form-label text-white fw-bold">{{ variable.replace('_', ' ').title() }}</label>
        <input type="text" class="form-control form-control-lg" id="{{ variable }}" name="{{ variable }}" 
               placeholder="Enter {{ variable.replace('_', ' ').lower() }}" required>
    </div>
    {% endfor %}
    
    <div class="text-center mt-5">
        <a href="{{ url_for('lsv.xml_generator_home') }}" class="btn btn-outline-light me-3">
            <i class="fas fa-arrow-left me-1"></i>Back
        </a>
        <button type="submit" class="btn btn-light btn-lg">
            <i class="fas fa-code me-1"></i>Generate XML
        </button>
    </div>
</form>
{% endblock %}
