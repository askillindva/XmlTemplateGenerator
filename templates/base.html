<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ABAssist - Application Support Platform{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main_home') }}">
                <i class="fas fa-tools me-2"></i>ABAssist
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% block nav_items %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main_home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lsv.home') }}">LSV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('future_app.home') }}">Future App</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main role="main" style="padding-top: 56px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container">
        <hr class="my-4">
        <p class="text-muted">
            <i class="fas fa-copyright me-1"></i>2025 ABAssist Platform - 
            Application Support and Reliability Engineering Tools
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
